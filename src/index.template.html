<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="google" content="notranslate">
  <!-- custom -->
  <meta name="app-version" content="<%=process.env.APP_VERSION%>">
  <meta name="api-base-url" content="<%=process.env.API_BASE_URL%>">
  <meta name="api-content-type" content="<%=process.env.API_CONTENT_TYPE%>">
  <meta name="firebase-api-key" content="<%=process.env.FIREBASE_API_KEY%>">
  <meta name="firebase-persistence" content="<%=process.env.FIREBASE_PERSISTENCE%>">
  <meta name="google-analytics-app-name" content="<%=process.env.GOOGLE_ANALYTICS_APP_NAME%>">
  <meta name="google-analytics-tracking-id" content="<%=process.env.GOOGLE_ANALYTICS_TRACKING_ID%>">
  <meta name="raven-url" content="<%=process.env.RAVEN_URL%>">
  <!-- custom -->

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">
  <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
  <title><%= htmlWebpackPlugin.options.productName %></title>

  <link rel="icon" href="statics/quasar-logo.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">

</head>
<body>
<% if (!htmlWebpackPlugin.options.ctx.mode.electron) { %>
<noscript>
  This is your fallback content in case JavaScript fails to load.
</noscript>
<% } %>

<div id="q-app"></div>


<!-- built files will be auto injected here -->
</body>
</html>
